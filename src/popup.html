<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 500px;
        height: 500px;
        padding: 1rem;
      }
      .row {
        display: flex;
      }
      .module {
        flex: 1;
        padding: 0.6rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      .wipePage {
        display: inline-block;
        border: 4px solid black;
        transition: .2s box-shadow;
        cursor: pointer;
        padding: 0.6rem;
        color: black;
        text-decoration: none;
        box-shadow: -5px 5px 0px 0px cyan;
      }
      .wipePage:hover {
        box-shadow: -5px 5px 0px 0px white;
      }
      .topRow {
        border: 4px solid black;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="topRow">
        <a href="https://neverfapdeluxe.com/">Website</a>
      </div> -->
      <h1>NeverFap Deluxe</h1>
      <div class="row">
        <div class="module">
          <h2>Step 1.</h2>
          <p>Wipe your webpage of all content.</p>
          <button class="wipePage" id="wipePage">Wipe Page</button>
        </div>
      
        <div class="module">
          <h2>Step 2.</h2>
          <p>Visit the website and educate yourself.</p>
          <a class="wipePage" href="https://neverfapdeluxe.com/">Website</a>    
        </div>

        <div class="module">
          <h2>Step 3.</h2>
          <p>Chat with one of our helpers for FREE.</p>
          <a class="wipePage" href="https://discord.gg/YETRkSj/">Discord Server</a>    
        </div>
      </div>

      <div class="row">
        <h2>Meditation</h2>
        <div class="module">
          <div id="previous" class="previous">Previous Meditation</div>
          <div id="next" class="next">Next Meditation</div>
          <audio src="" preload="auto" />
        </div>
      </div>
  
    </div>
    <script src="popup.js"></script>
  </body>
</html>
